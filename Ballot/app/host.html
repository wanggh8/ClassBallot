<!DOCTYPE html>
<html>

<head>
	<title>ClassBallot</title>
	<link href="host.css" rel='stylesheet' type='text/css'>
	<script src="host.js"></script>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
</head>

<body>
	<h1>ClassBallot As host</h1>
	<br>
	<h2>Add a candidate</h2>
	<br><label for="name">Name:</label><input type="text" id="name" placeholder="e.g., Bob"></input>
	<br><label for="speak">Speak:</label><input type="text" id="speak" placeholder="e.g., I am Bob！"></input>
	<br><br><button id="add" onclick="addCandidate()">Add</button>
	<br><br>

	<h2>Give right</h2>
	<br><label for="account">Account:</label><br><input type="text" id="toright" placeholder="e.g.,0xe03ab3eC24218e0ec3B69ef25E7851f5026d9129"></input>
	<br><br><button id="sublime" onclick="giveRight()">Give Right</button>
	<br><br>

	<h2>Result</h2><br>
	<button id="result" onclick="winner()">Result</button><br>

	<h2>Reset</h2><br>
	<button id="reset" onclick="reset()">Reset</button><br>

	<br><span id="status"></span>
</body>

</html>
